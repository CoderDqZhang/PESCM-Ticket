<!DOCTYPE html>
<html>
<head>
    <title>form validation</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="../../../../static/lib/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js'></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

    <script type="text/javascript">
        (function () {
            'use strict';
            window.addEventListener('load', function () {
//                var form = document.getElementById('needs-validation');
//                var form1 = document.getElementsByName('needs-validation');
                var form2 = document.getElementsByClassName('needs-validation');
                var form = form2[0]
                console.log(form)
                form2[0].addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="offset-md-2 col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title text-uppercase">Employee Form</h4>
                </div>
                <div class="card-body">
                    <form class="needs-validation" name="needs-validation" method="POST" id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="user_id" class="control-label">用户名</label>
                            <input type="number" class="form-control" id="user_id" name="user_id"
                                   placeholder="用户名" required>
                            <div class="invalid-feedback">
                                请输入用户名
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码" required>
                            <div class="invalid-feedback">
                                请输入密码
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="login()">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
