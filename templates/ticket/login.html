{% extends "ticket/base_site.html" %}
{% block head %}
<style>
    .col-center-block {
        float: none;
        display: block;
        margin-top: 5%;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
    }
</style>{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="offset-md-2 col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title text-uppercase">PEMSTicket Login</h4>
                </div>
                <div class="card-body">
                    <form class="needs-validation" method="POST" id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="user_id" class="control-label">用户名</label>
                            <input type="number" class="form-control" id="user_id" name="user_id"
                                   placeholder="用户名" required>
                            <div class="invalid-feedback">
                                请输入用户名
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码" required>
                            <div class="invalid-feedback">
                                请输入密码
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="login()">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>

    function login() {
        var user_id = $("#user_id").val();
        var password = $("#password").val();
        var postdata = {'user_id': user_id, 'password': password}
        $.ajax({
            url: "../../api/login/",
            type: "POST",
            data: postdata,
            success: function (data) {
                if (data['error'] != null) {
                    window.location.href = location.href
                    alert('用户名密码错误！请重新登录')
                }
            }
        });
    }


</script>
{% endblock %}
