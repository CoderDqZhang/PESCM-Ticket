{% extends "ticket/base_site.html" %}
{% block head %}
<style>
    .col-center-block {
        float: none;
        display: block;
        margin-top: 5%;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
    }
</style>{% endblock %}
{% block content %}
<div class="container">
    <div class="row myCenter">
        <div class="col-xs-6 col-md-4 col-center-block">
            <form method="POST" id="loginForm">
                <div class="form-group has_feedback">
                    <label for="user_id" class="control-label">用户名</label>
                    <input type="number" class="form-control" id="user_id" name="user_id"
                           placeholder="用户名">
                </div>
                <div class="form-group has_feedback">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-primary" onclick="login()">登录</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>

    $().ready(function () {
        // validate the comment form when it is submitted
        // validate signup form on keyup and submit
        $("#loginForm").validate({
            rules: {
                user_id: {
                    required: true,
                    minlength: 6
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "请输入账号",
                    minlength: "你的账号不小于6位数"
                },
                password: {
                    required: "请输入密码",
                    minlength: "请输入不少于6位数密码"
                }
            }
        });
    });


    function login() {
        var user_id = $("#user_id").val();
        var password = $("#password").val();
        var postdata = {'user_id': user_id, 'password': password}
        $.ajax({
            url: "../../api/login/",
            type: "POST",
            data: postdata,
            success: function (data) {
                if (data['error'] != null){
                    window.location.href = location.href
                    alert('用户名密码错误！请重新登录')
                }
            }
        });
    }



</script>
{% endblock %}
